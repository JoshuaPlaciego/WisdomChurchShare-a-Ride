<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="MySignupApp/css/style.css">
</head>
<body class="bg-gray-100 font-inter">
    <div class="container mx-auto p-6">
        <div id="message-box">
            <svg class="icon-success message-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <svg class="icon-error message-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <svg class="icon-info message-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div class="message-content"></div>
        </div>

        <div id="main-content-container">
            <section class="form-container">
                <div class="form-title-panel">
                    <h2>Login</h2>
                </div>
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block">Email:</label>
                        <input type="email" id="email" name="email" class="w-full" placeholder="your.email@example.com" required>
                        <div id="email-error" class="text-red-500"></div>
                    </div>
                    <div>
                        <label for="password" class="block">Password:</label>
                        <div class="flex items-center">
                            <input type="password" id="password" name="password" class="w-full pr-16" required>
                            <span id="toggle-password" class="text-blue-500 hover:underline cursor-pointer -ml-16 whitespace-nowrap">Show</span>
                        </div>
                        <div id="password-error" class="text-red-500"></div>
                    </div>
                    <div class="text-right mt-2 mb-6">
                        <a href="#" id="forgot-password-link" class="text-blue-500 hover:underline text-sm">Forgot Password?</a>
                    </div>
                    <button type="submit" id="login-button" class="w-full">Login</button>
                    <div class="text-center mt-4">
                        <p>
                            Don't have an account?
                            <a href="usersignupform.html" id="signup-link" class="text-blue-500 hover:underline">Sign Up</a>
                        </p>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <div class="spinner mx-auto mb-4"></div>
            <p id="loading-message" class="text-gray-800 text-lg font-semibold">Logging you in. Please wait...</p>
        </div>
    </div>

    <script type="module" src="MySignupApp/js/login-form.js"></script>
</body>
</html>
