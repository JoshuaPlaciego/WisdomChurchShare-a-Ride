<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up & Email Verification</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
<script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
<style>

</style>
</head>
<body class="bg-gray-100 font-inter">
<div class="container mx-auto p-6 max-w-md">
  <div id="message-box" class=""></div>

  <!-- Signup Section -->
  <section id="signup-section" class="form-container">
    <div class="form-title-panel"><h2>Sign Up</h2></div>
    <form id="signup-form" class="space-y-6" novalidate>
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="w-full" required />
        <div id="firstName-error" class="text-red-500"></div>
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="w-full" required />
        <div id="lastName-error" class="text-red-500"></div>
      </div>
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" class="w-full" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
          <option value="Prefer not to say">Prefer not to say</option>
        </select>
        <div id="gender-error" class="text-red-500"></div>
      </div>
      <div>
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" class="w-full" required pattern="^\+?[0-9\s\-]{7,15}$" placeholder="+1234567890" />
        <div id="mobile-error" class="text-red-500"></div>
      </div>
      <div>
        <label for="city">City of Residence:</label>
        <input type="text" id="city" name="city" class="w-full" required />
        <div id="city-error" class="text-red-500"></div>
      </div>
      <div>
        <label for="role">Role:</label>
        <select id="role" name="role" class="w-full" required>
          <option value="" disabled selected>Select role</option>
          <option value="Driver">Driver</option>
          <option value="Rider">Rider</option>
          <option value="Both">Both</option>
        </select>
        <div id="role-error" class="text-red-500"></div>
      </div>
      <div>
        <label for="messengerLink">Facebook Messenger Link:</label>
        <input type="url" id="messengerLink" name="messengerLink" class="w-full" placeholder="https://m.me/yourprofile" required />
        <div id="messengerLink-error" class="text-red-500"></div>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="w-full" required />
        <div id="email-error" class="text-red-500"></div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="w-full" minlength="6" required />
        <div id="password-error" class="text-red-500"></div>
      </div>

      <button type="submit" class="w-full">Sign Up</button>
    </form>
  </section>

  <!-- Verification Section -->
  <section id="verification-section" class="form-container" style="display:none;">
    <div class="form-title-panel"><h2>Email Verification</h2></div>
    <p class="mb-4 text-gray-700 text-center">
      Enter the verification code sent to your email.
    </p>
    <form id="verify-form" class="space-y-6" novalidate>
      <div>
        <label for="verificationCode">Verification Code:</label>
        <input type="text" id="verificationCode" name="verificationCode" class="w-full" required pattern="^[0-9A-Za-z]{6,8}$" />
        <div id="verificationCode-error" class="text-red-500"></div>
      </div>
      <button type="submit" class="w-full">Verify Email</button>
    </form>
    <div class="text-center mt-4">
      <button id="resend-code" class="text-blue-500 hover:underline cursor-pointer bg-transparent border-none p-0">Resend Code</button>
    </div>
  </section>
</div>

<script>
  // Elements
  const messageBox = document.getElementById('message-box');
  const signupSection = document.getElementById('signup-section');
  const verificationSection = document.getElementById('verification-section');
  const signupForm = document.getElementById('signup-form');
  const verifyForm = document.getElementById('verify-form');
  const resendBtn = document.getElementById('resend-code');

  // Show message helper
  function showMessage(message, type = 'success') {
    messageBox.textContent = message;
    messageBox.className = type === 'success' ? 'show' : 'show error';
    messageBox.style.display = 'block';
    setTimeout(() => {
      messageBox.classList.remove('show', 'error');
      messageBox.style.display = 'none';
    }, 4000);
  }

  // Simple validation helper
  function validateField(field) {
    const errorDiv = document.getElementById(field.id + '-error');
    if (!field.checkValidity()) {
      errorDiv.textContent = field.validationMessage || 'Invalid input';
      return false;
    } else {
      errorDiv.textContent = '';
      return true;
    }
  }

  // Validate all inputs on the signup form
  function validateSignupForm() {
    let valid = true;
    [...signupForm.elements].forEach(el => {
      if (el.tagName.toLowerCase() !== 'button') {
        valid = validateField(el) && valid;
      }
    });
    return valid;
  }

  // Handle signup form submit
  signupForm.addEventListener('submit', async e => {
    e.preventDefault();
    if (!validateSignupForm()) {
      showMessage('Please fix the errors in the form.', 'error');
      return;
    }
    const formData = {
      firstName: signupForm.firstName.value.trim(),
      lastName: signupForm.lastName.value.trim(),
      gender: signupForm.gender.value,
      mobile: signupForm.mobile.value.trim(),
      city: signupForm.city.value.trim(),
      role: signupForm.role.value,
      messengerLink: signupForm.messengerLink.value.trim(),
      email: signupForm.email.value.trim(),
      password: signupForm.password.value,
    };

    // Simulate API call for signup
    try {
      // TODO: Replace with actual API call
      console.log('Signup data:', formData);
      showMessage('Signup successful! Please check your email for the verification code.');
      // Show verification section
      signupSection.style.display = 'none';
      verificationSection.style.display = 'block';

      // Save email for verification step
      verificationSection.dataset.email = formData.email;
    } catch (err) {
      showMessage('Signup failed. Please try again later.', 'error');
    }
  });

  // Validate verification code input
  verifyForm.verificationCode.addEventListener('input', () => {
    validateField(verifyForm.verificationCode);
  });

  // Handle verification form submit
  verifyForm.addEventListener('submit', async e => {
    e.preventDefault();
    if (!verifyForm.verificationCode.checkValidity()) {
      document.getElementById('verificationCode-error').textContent = 'Please enter a valid code.';
      return;
    }

    const email = verificationSection.dataset.email;
    const code = verifyForm.verificationCode.value.trim();

    // Simulate API call for verification
    try {
      // TODO: Replace with actual API call
      console.log('Verify email:', email, 'code:', code);
      showMessage('Email verified successfully!');
      // Optionally redirect or reset forms
      verifyForm.reset();
      signupForm.reset();
      verificationSection.style.display = 'none';
      signupSection.style.display = 'block';
    } catch (err) {
      showMessage('Verification failed. Please try again.', 'error');
    }
  });

  // Resend code button
  resendBtn.addEventListener('click', () => {
    const email = verificationSection.dataset.email;
    if (!email) {
      showMessage('No email to resend verification code.', 'error');
      return;
    }
    // Simulate resend API call
    // TODO: Replace with actual resend call
    showMessage(`Verification code resent to ${email}`);
  });

</script>
</body>
</html>
