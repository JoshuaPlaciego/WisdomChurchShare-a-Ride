<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

  <style>
    #message-box {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f0fdf4;
      color: #15803d;
      padding: 1rem;
      border-radius: 0.75rem;
      border: 1px solid #16a34a;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }
    #message-box.show {
      display: block;
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    #message-box.error {
      background-color: #fee2e2;
      color: #dc2626;
      border-color: #dc2626;
    }
    .form-container {
      background-color: #f7fafc;
      border-radius: 1rem;
      padding: 2.5rem;
      box-shadow: 0 12px 24px -6px rgba(0, 0, 0, 0.15);
      border: 1px solid #e2e8f0;
      max-width: 600px;
      margin: 2rem auto;
    }
    .form-title-panel {
      background-image: linear-gradient(to right, #4a5568, #2d3748);
      padding: 1rem;
      border-radius: 0.75rem 0.75rem 0 0;
      margin-bottom: 2rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .form-container label {
      font-weight: 500;
      color: #4a5568;
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    .form-container input,
    .form-container select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.75rem;
      border: 1px solid #cbd5e0;
      background-color: white;
      transition: all 0.3s ease;
    }
    .form-container input:focus,
    .form-container select:focus {
      border-color: #3182ce;
      background-color: #f0f4f8;
      outline: none;
    }
    .form-container button {
      padding: 1rem 2rem;
      background-image: linear-gradient(to right, #4a5568, #2d3748);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }
    .form-container button:hover {
      background-image: linear-gradient(to right, #374151, #1a202c);
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="bg-gray-100 font-inter">
  <div class="container mx-auto p-6">
    <div id="message-box"></div>
    <section class="form-container">
      <div class="form-title-panel">Sign Up</div>
      <form id="signup-form" class="space-y-6">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required />
          </div>
          <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required />
          </div>
        </div>
        <div>
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div>
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" required />
        </div>
        <div>
          <label for="city">City of Residence</label>
          <input type="text" id="city" name="city" required />
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="messenger">Facebook Messenger Link</label>
          <input type="url" id="messenger" name="messenger" required />
        </div>
        <div>
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="">-- Select Role --</option>
            <option value="Driver">Driver</option>
            <option value="Rider">Rider</option>
            <option value="Hybrid">Hybrid</option>
          </select>
        </div>
        <div class="text-center">
          <button type="submit">Register</button>
        </div>
      </form>
    </section>
  </div>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDuRG37e5qWu1kN7aZQVBwyQwj1EbIieHE",
      authDomain: "wcsharearideinitiativeproject.firebaseapp.com",
      projectId: "wcsharearideinitiativeproject",
      storageBucket: "wcsharearideinitiativeproject.firebasestorage.app",
      messagingSenderId: "169826993800",
      appId: "1:169826993800:web:367bee8597df79406b813d",
      measurementId: "G-7RJV9Q4NCT"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Reference form and message box
    const form = document.getElementById('signup-form');
    const messageBox = document.getElementById('message-box');

    // Show messages helper
    function showMessage(message, isError = false) {
      messageBox.textContent = message;
      messageBox.className = isError ? 'error show' : 'show';
      setTimeout(() => {
        messageBox.className = '';
        messageBox.textContent = '';
      }, 4000);
    }

    // Form submit event
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const userData = {
        firstName: form.first_name.value.trim(),
        lastName: form.last_name.value.trim(),
        gender: form.gender.value,
        mobile: form.mobile.value.trim(),
        city: form.city.value.trim(),
        email: form.email.value.trim(),
        messenger: form.messenger.value.trim(),
        role: form.role.value,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection('users').add(userData);
        showMessage('Registration successful!');
        form.reset();
      } catch (error) {
        console.error('Error adding document: ', error);
        showMessage('Error during registration.', true);
      }
    });
  </script>
</body>
</html>
