<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share-A-Ride | User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register for Share-A-Ride</h2>
    <form id="registrationForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" name="mobile" required>

      <label for="city">City of Residence</label>
      <input type="text" id="city" name="city" required>

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="">-- Select Role --</option>
        <option value="Driver">Driver</option>
        <option value="Rider">Rider</option>
        <option value="Both">Both</option>
      </select>

      <label for="messengerLink">Messenger Link</label>
      <input type="url" id="messengerLink" name="messengerLink" placeholder="https://m.me/yourprofile" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Register</button>

      <div id="message" class="message" style="display: none;"></div>
    </form>
  </div>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDuRG37e5qWu1kN7aZQVBwyQwj1EbIieHE",
      authDomain: "wcsharearideinitiativeproject.firebaseapp.com",
      projectId: "wcsharearideinitiativeproject",
      storageBucket: "wcsharearideinitiativeproject.firebasestorage.app",
      messagingSenderId: "169826993800",
      appId: "1:169826993800:web:367bee8597df79406b813d",
      measurementId: "G-7RJV9Q4NCT"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  </script>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'none';

      const formData = {
        firstName: document.getElementById('firstName').value.trim(),
        lastName: document.getElementById('lastName').value.trim(),
        gender: document.getElementById('gender').value,
        mobile: document.getElementById('mobile').value.trim(),
        city: document.getElementById('city').value.trim(),
        role: document.getElementById('role').value,
        messengerLink: document.getElementById('messengerLink').value.trim(),
        email: document.getElementById('email').value.trim()
      };

      try {
        const response = await fetch('https://your-api-endpoint/send-verification', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok) {
          messageDiv.textContent = result.message || 'Registration successful! Please check your email for a verification link.';
          messageDiv.className = 'message success';
          messageDiv.style.display = 'block';
          document.getElementById('registrationForm').reset();
        } else {
          throw new Error(result.message || 'An error occurred. Please try again.');
        }
      } catch (error) {
        messageDiv.textContent = error.message;
        messageDiv.className = 'message error';
        messageDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
